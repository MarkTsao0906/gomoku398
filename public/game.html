<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>山酒吧五子棋大賽</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>山酒吧五子棋大賽</h1>

  <div id="auth">
    <input id="username" placeholder="帳號">
    <input id="password" type="password" placeholder="密碼">
    <button id="registerBtn">註冊</button>
    <button id="loginBtn">登入</button>
    <p id="authMsg"></p>
  </div>

  <div id="roomSection" style="display:none;">
    <input id="roomIdInput" placeholder="房號">
    <button id="joinBtn">進入房間</button>
    <p id="colorInfo"></p>
  </div>

  <canvas id="board" width="600" height="600"></canvas>
  <p id="turnInfo"></p>
  <audio id="moveSound" src="move.mp3"></audio>

  <h2>新鮮賽程表</h2>
  <table id="schedule">
    <thead>
      <tr><th>房號</th><th>玩家黑</th><th>玩家白</th><th>勝利者</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
