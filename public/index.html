<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>五子棋登入</title>
<script src="/auth.js"></script>
<style>
body{text-align:center;font-family:Arial;}
#schedule{width:400px;margin:20px auto;}
</style>
</head>
<body>
<h1>山酒吧五子棋大賽</h1>

</div>

<div>
<input type="text" id="roomId" placeholder="房號">

</div>
</body>
</html>
